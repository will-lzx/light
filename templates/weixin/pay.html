{% extends "weixin/login/base.html" %}
{% load static %}

{% block head %}
    <div class="weixin-title">
        <div class="div-back"><a href="/weixin/privatecenter/">&lt;返回</a></div>
        <span>自拍神器</span>
    </div>

{% endblock %}

{% block content %}
    <div class="div-content">
        <span>押金金额{% customer.money %}</span>
        <input type="button" value="立即提现" onclick="withdraw()">
        <span>温馨提示</span>
        <span>申请成功后，预计0-5个工作日退还至您原支付账户</span>
    </div>
    <div>
        <span id="tip"></span>
    </div>

    <script src="/static/js/jquery-3.2.1.js"></script>
    <script src="/static/js/relalive.js"></script>
    <script>
        function withdraw()
        {
            showTip('提现成功', 'success');
        }
    </script>
{% endblock %}

{% extends "weixin/base.html" %}
{% load static %}

{% block head %}
    <div class="weixin-title">
        <div class="div-back"><a href="/weixin/privatecenter/">&lt;返回</a></div>
        <span>提现详情</span>
    </div>

{% endblock %}

{% block content %}
    <div class="div-content">
        <span>押金金额{% customer.money %}
            {% ifequal customer.money_status 1 %}
                <span>正在紧张处理中</span>
             {% elifequal customer.money_status 2 %}
                <span>已提现到账</span>
            {% endifequal %}
        </span>
        <input type="button" value="立即提现" onclick="withdraw()">
        <span>温馨提示</span>
        <span>申请成功后，预计0-5个工作日退还至您原支付账户</span>
    </div>
    <div>
        <span id="tip"></span>
    </div>
{% endblock %}
